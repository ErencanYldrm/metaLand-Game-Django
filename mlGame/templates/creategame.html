<!DOCTYPE html>
<html>
  <head>
    <title>Oyun Yöneticisi</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }

      label {
        display: block;
        margin-top: 10px;
      }
      button {
        margin-top: 10px;
        color: #dedbdb;
        background-color: rgb(0, 0, 0);
      }
    </style>
  </head>
  <body>
    <h1>Oyun Yöneticisi</h1>

    <form method="post" action="Yarat">
      {% csrf_token %}
      <h2>Oyun Ayarları</h2>
      <label for="xUzunluk">Oyun Alanının X Uzunluğu:</label>
      <input type="number" id="xUzunluk" name="xUzunluk" min="1" />

      <label for="yUzunluk">Oyun Alanının Y Uzunluğu:</label>
      <input type="number" id="yUzunluk" name="yUzunluk" min="1" />

      <label for="baslangicEsya">Başlangıç Eşya Miktarı:</label>
      <input type="number" id="baslangicEsya" name="baslangicEsya" min="0" />

      <label for="baslangicYiyecek">Başlangıç Yiyecek Miktarı:</label>
      <input
        type="number"
        id="baslangicYiyecek"
        name="baslangicYiyecek"
        min="0"
      />

      <label for="baslangicPara">Başlangıç Para Miktarı:</label>
      <input type="number" id="baslangicPara" name="baslangicPara" min="0" />

      <label for="esyaAzalma">Günde Azalan Eşya Miktarı:</label>
      <input type="number" id="esyaAzalma" name="esyaAzalma" min="0" />

      <label for="yiyecekAzalma">Günde Azalan Yiyecek Miktarı:</label>
      <input type="number" id="yiyecekAzalma" name="yiyecekAzalma" min="0" />

      <label for="paraAzalma">Günde Azalan Para Miktarı:</label>
      <input type="number" id="paraAzalma" name="paraAzalma" min="0" />

      <label for="çalışmaÜcreti">Çalışma Ücreti:</label>
      <input type="number" id="çalışmaÜcreti" name="çalışmaÜcreti" min="0" />

      <label for="işletmeÜcreti">Yönetici İşletme Ücreti:</label>
      <input type="number" id="işletmeÜcreti" name="İşletmeÜcreti" min="0" />

      <label for="sabitGelir">Sabit Gelir Ücreti:</label>
      <input type="number" id="sabitGelir" name="sabitGelir" min="0" />

      <label for="sabitGelirOran">Sabit Gelir Artış Oranı:</label>
      <input type="number" id="sabitGelirOran" name="sabitGelirOran" min="0" />

      <button type="submit">Oyunu Başlat</button>
    </form>
  </body>
</html>
